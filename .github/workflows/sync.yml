name: pronote-to-family-mo

on:
  schedule:
    - cron: '7 5,17 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: [self-hosted, Windows]

    defaults:
      run:
        shell: powershell

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Recreate OAuth files from secrets (Windows)
        env:
          GCAL_CLIENT_SECRET: ${{ secrets.GCAL_CLIENT_SECRET }}
          GCAL_TOKEN_JSON:    ${{ secrets.GCAL_TOKEN_JSON }}
        run: |
          Set-Content -Path credentials.json -Value $env:GCAL_CLIENT_SECRET -NoNewline
          Set-Content -Path token.json        -Value $env:GCAL_TOKEN_JSON    -NoNewline

      - name: Install dependencies (use job Python)
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip
          python -m pip install pronotepy google-api-python-client google-auth-httplib2 google-auth-oauthlib python-dateutil
      - name: Afficher l'IP publique du job
        run: |
        $ip = (Invoke-RestMethod 'https://api.ipify.org?format=json').ip
        Write-Host "IP publique du job: $ip"

      - name: Run sync (Pronote -> Google Calendar Famille [Mo])
        env:
          PRONOTE_USER: ${{ secrets.PRONOTE_USER }}
          PRONOTE_PASS: ${{ secrets.PRONOTE_PASS }}
        run: python .\pronote_to_family_mo.py
