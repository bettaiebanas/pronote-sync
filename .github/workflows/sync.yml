name: pronote-to-family-mo

on:
  workflow_dispatch:
  schedule:
    - cron: "17 6 * * 1-5"   # tous les jours ouvrés à 06:17

jobs:
  sync:
    runs-on: self-hosted   # votre runner PC007
    timeout-minutes: 20

    env:
      PRONOTE_USER: ${{ secrets.PRONOTE_USER }}
      PRONOTE_PASS: ${{ secrets.PRONOTE_PASS }}
      HEADFUL: "1"                      # mettre "0" quand tout est calé

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python 3.12 (préinstallé par l’étape setup)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Recréer les fichiers OAuth
        shell: pwsh
        run: |
          Set-Content -Path credentials.json -Value '${{ secrets.GCAL_CLIENT_SECRET }}' -NoNewline
          Set-Content -Path token.json        -Value '${{ secrets.GCAL_TOKEN_JSON }}' -NoNewline

      - name: Dépendances
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install playwright google-api-python-client google-auth-httplib2 google-auth-oauthlib
          python -m playwright install --with-deps chromium

      - name: (optionnel) afficher IP publique
        shell: pwsh
        run: |
          try {
            $ip = (Invoke-RestMethod 'https://api.ipify.org?format=json').ip
            Write-Host "IP publique du job: $ip"
          } catch { }

      - name: Sync Pronote -> Google Family [Mo]
        shell: pwsh
        run: |
          python .\pronote_playwright_to_family_mo.py

      - name: Captures (si HEADFUL=1)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: |
            playwright-report
            **/*.png
          if-no-files-found: ignore
