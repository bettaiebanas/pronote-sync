name: pronote-to-family-mo

on:
  workflow_dispatch:
  schedule:
    - cron: "7 4 * * 1-5"   # jours ouvrés 04:07 UTC (à ajuster)

jobs:
  sync:
    runs-on: self-hosted   # ton runner Windows (PC007)

    env:
      ENT_URL: ${{ vars.ENT_URL }}
      PRONOTE_URL: ${{ vars.PRONOTE_URL }}
      PRONOTE_USER: ${{ secrets.PRONOTE_USER }}
      PRONOTE_PASS: ${{ secrets.PRONOTE_PASS }}
      CAL_ID: family
      WEEKS: "5"
      HEADFUL: "0"
      CLEAN_ORPHANS: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Recreate OAuth files
        shell: powershell
        env:
          GCAL_CLIENT_SECRET: ${{ secrets.GCAL_CLIENT_SECRET }}
          GCAL_TOKEN_JSON: ${{ secrets.GCAL_TOKEN_JSON }}
        run: |
          $ErrorActionPreference = 'Stop'
          Set-Content -Path credentials.json -Value $env:GCAL_CLIENT_SECRET -NoNewline
          Set-Content -Path token.json        -Value $env:GCAL_TOKEN_JSON    -NoNewline

      - name: Bootstrap pip (use Actions Python)
        shell: powershell
        run: |
          & "$env:pythonLocation\python.exe" -m ensurepip --upgrade
          & "$env:pythonLocation\python.exe" -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies (same interpreter)
        shell: powershell
        run: |
          & "$env:pythonLocation\python.exe" -m pip install `
            playwright `
            google-api-python-client `
            google-auth-httplib2 `
            google-auth-oauthlib `
            python-dateutil
          & "$env:pythonLocation\python.exe" -m playwright install chromium

      - name: Public IP (debug)
        shell: powershell
        run: |
          try {
            $ip = (Invoke-RestMethod 'https://api.ipify.org?format=json').ip
            Write-Host "IP publique du job: $ip"
          } catch { }

      - name: Run sync
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path screenshots | Out-Null
          & "$env:pythonLocation\python.exe" .\pronote_playwright_to_family_mo.py

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/*
          retention-days: 5
